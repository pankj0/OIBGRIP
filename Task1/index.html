<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body style="background: rgb(128, 192, 235);">
    <h2 class="text-center">Calculator</h2>
    <div class="container  mx-auto flex flex-col items-centre">
        <div class="row ">
            <input type="text"  class="input" placeholder=" 0">
        </div>
        <div class="row">
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">ans</button>
            <button class="button">del</button>
            <button class="button">clear</button>
        </div>
        <div class="row">
            <button class="button num">7</button>
            <button class="button num">8</button>
            <button class="button num">9</button>
            <button class="button">%</button>
            <button class="button">sq</button>
        </div>
        <div class="row">
            <button class="button num">4</button>
            <button class="button num">5</button>
            <button class="button num">6</button>
            <button class="button">X</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button num">1</button>
            <button class="button num">2</button>
            <button class="button num">3</button>
            <button class="button">+</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">.</button>
            <button class="button num">0</button>
            <button class="button">sqrt</button>
            <button class="button enter">ENTER</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
